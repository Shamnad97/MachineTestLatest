<div class="login-container">
    <h2>Login</h2>
  
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          #usernameField="ngModel"
          class="form-control"
        />
        <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="error-message">
          <small *ngIf="usernameField.errors?.['required']">Username is required.</small>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"  
          #passwordField="ngModel"
          class="form-control"
        />
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="error-message">
          <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 8 characters.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
  
      <!-- Error Message -->
      <div *ngIf="loginError" class="login-error show">
        Invalid username or password.
      </div>
    </form>
  </div>
