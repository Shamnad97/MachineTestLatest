
<div class="whole-box">
  <div class="new-container">
    <h2>Don't have an account?</h2>
    <p>Register to access all the features of our service.</p>
    <p>Manage your business in one place. It's free!</p>
  </div>  
  
  <div class="login-container">

    <form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2 style="color:rgb(233, 220, 220); text-align: center;">Login</h2>
      <div class="login-box">
        <label for="username" style="color:white">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          #usernameField="ngModel"
          class="form-control"
        />
        <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="error-message">
          <small *ngIf="usernameField.errors?.['required']">Username is required.</small>
        </div>
  
      <div class="form-group">
        <label for="password" style="color:white">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"  
          #passwordField="ngModel"
          class="form-control"
        />
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="error-message">
          <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 8 characters.</small>
        </div>
      </div>
      <div *ngIf="loginError" class="login-error show">
        Invalid username or password.
      </div>
    </div>
    <label style="color:white">
      <input type="checkbox" name="terms" value="agree">
      I agree to all the <span style="font-weight: bold; text-decoration: underline;">Terms of Service</span>
    </label>
    
    <span>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">
        Login <i class="fa fa-chevron-right"></i>
      </button>      
      <br><br>
      <a href="#" style="color:white" (click)="onCreateAccount($event)">Create an account?</a>
    </span>
    </form>
  </div>
</div>
